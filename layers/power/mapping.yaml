
tables:
  # etldoc: imposm3 -> osm_power_linestring
  power_linestring:
    type: linestring
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: name
      name: name
      type: string
    - key: power
      name: class
      type: string
    mapping:
      power:
      - cable
      - line
      - minor_line
  #~ # etldoc: imposm3 -> osm_power_point
  power_point:
    type: point
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: name
      name: name
      type: string
    - key: power
      name: class
      type: string  
    mapping:
      power:
      - tower
      - pole
      - catenary_mast
      - generator
      - portal
      - transformer
      - switch
      - insulator
  # etldoc: imposm3 -> osm_power_polygon
  power_polygon:
    type: polygon
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: name
      name: name
      type: string
    - key: power
      name: class
      type: string     
    mapping:
      power:
      - plant
      - substation
      - transformer


generalized_tables:
  # etldoc: imposm3 -> osm_landuse_polygon_gen5
  landuse_polygon_gen5:
    source: landuse_polygon_gen4
    sql_filter: sqrt(area)<ZRes(9)
    tolerance: Z9
  # etldoc: imposm3 -> osm_landuse_polygon_gen4
  landuse_polygon_gen4:
    source: landuse_polygon_gen3
    sql_filter: sqrt(area)<ZRes(10)
    tolerance: Z10
  # etldoc: imposm3 -> osm_landuse_polygon_gen3
  landuse_polygon_gen3:
    source: landuse_polygon_gen2
    sql_filter: sqrt(area)<ZRes(11)
    tolerance: Z11
  # etldoc: imposm3 -> osm_landuse_polygon_gen2
  landuse_polygon_gen2:
    source: landuse_polygon_gen1
    sql_filter: sqrt(area)<ZRes(12)
    tolerance: Z12
  # etldoc: imposm3 -> osm_landuse_polygon_gen1
  landuse_polygon_gen1:
    source: landuse_polygon
    sql_filter: sqrt(area)<ZRes(13)
    tolerance: Z13

tables:
  # etldoc: imposm3 -> osm_landuse_polygon
  landuse_polygon:
    type: polygon
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: landuse
      key: landuse
      type: string
    - name: amenity
      key: amenity
      type: string
    - name: leisure
      key: leisure
      type: string
    - name: area
      type: area
    - name: webmerc_area
      type: webmerc_area
    mapping:
      amenity:
      - school
      - university
      - kindergarten
      - college
      - library
      - hospital
      landuse:
      - railway
      - cemetery
      - military
      # zoning
      - residential
      - commercial
      - industrial
      - retail
      leisure:
      - stadium

generalized_tables:

  # etldoc: imposm3 -> osm_water_polygon_gen6
  water_polygon_gen6:
    source: water_polygon_gen5
    sql_filter: area>20000000.0
    tolerance: 640.0

  # etldoc: imposm3 -> osm_water_polygon_gen5
  water_polygon_gen5:
    source: water_polygon_gen4
    sql_filter: area>10000000.0
    tolerance: 320.0

  # etldoc: imposm3 -> osm_water_polygon_gen4
  water_polygon_gen4:
    source: water_polygon_gen3
    sql_filter: area>5000000.0
    tolerance: 160.0

  # etldoc: imposm3 -> osm_water_polygon_gen3
  water_polygon_gen3:
    source: water_polygon_gen2
    sql_filter: area>2500000.0
    tolerance: 80.0

  # etldoc: imposm3 -> osm_water_polygon_gen2
  water_polygon_gen2:
    source: water_polygon_gen1
    sql_filter: area>1000000
    tolerance: 40.0

  # etldoc: imposm3 -> osm_water_polygon_gen1
  water_polygon_gen1:
    source: water_polygon
    sql_filter: area>500000
    tolerance: 20.0

tables:

  # etldoc: imposm3 -> osm_water_polygon
  water_polygon:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: area
      type: webmerc_area
    - key: name
      name: name
      type: string
    - name: name_en
      key: name:en
      type: string
    - name: name_de
      key: name:de
      type: string
    - name: natural
      key: natural
      type: string
    - name: landuse
      key: landuse
      type: string
    - name: waterway
      key: waterway
      type: string
    filters:
      reject:
        covered: ["yes"]
    mapping:
      landuse:
      - reservoir
      natural:
      - water
      - bay
      waterway:
      - river
      - riverbank
      - stream
      - canal
      - drain
      - ditch
    type: polygon

tileset:
  layers:
    - layers/water/water.yaml
    - layers/waterway/waterway.yaml
    - layers/landcover/landcover.yaml
    - layers/landuse/landuse.yaml
    - layers/park/park.yaml
    - layers/boundary/boundary.yaml
    - layers/aeroway/aeroway.yaml
    - layers/transportation/transportation.yaml
    - layers/building/building.yaml
    - layers/water_name/water_name.yaml
    - layers/transportation_name/transportation_name.yaml
    - layers/place/place.yaml
    - layers/aerodrome_label/aerodrome_label.yaml
  name: OpenMapTiles
  version: 3.3.0
  id: openmaptiles
  description: "A tileset showcasing all layers in OpenMapTiles. http://openmaptiles.org"
  attribution: '<a href="http://www.openmaptiles.org/" target="_blank">&copy; OpenMapTiles</a> <a href="http://www.openstreetmap.org/copyright/" target="_blank">&copy; OpenStreetMap contributors</a>'
  center: [-12.2168, 28.6135, 4]
  bounds: [-180.0,-85.0511,180.0,85.0511]
  maxzoom: 14
  minzoom: 0
  pixel_scale: 256
  languages:
    - br # Breton, Latin
    - ca # Catalan, Latin
    - co # Corsican, Latin
    - cs # Czech, Latin
    - de # German, Latin
    - en # English, Latin
    - eo # Esperanto, Latin
    - es # Spanish, Latin
    - eu # Basque, Latin
    - fr # French, Latin
    - it # Italian, Latin
    - la # Latin, Latin
    - nl # Dutch, Latin
    - oc # Occitan (post 1500), Latin
    - pl # Polish, Latin
    - pt # Portuguese, Latin
    - ru # Russian
  defaults:
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
    datasource:
      srid: 900913
